<div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}"
     ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-md': size == 'md', 'modal-lg': size == 'lg'}">

        <div class="close"><usesvg ng-click="close($event)" class="icon x" useid="svg_icon_x"></usesvg></div>

        <div ng-transclude></div>
    </div>
</div>
